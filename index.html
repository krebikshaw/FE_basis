<!DOCTYPE html>
<head>
	<title>FE_basis</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
	<script src="./index.js"></script>
</head>
<body>
	<div class="heading">
		<div>
			<img class="heading_avatar" src="./img.jpg" title="Photo" alt="Photo">
		</div>	
		<div class="info">
			<div class="heading_title">
				<h1>前端基礎練習</h1>
			</div>
			<div>
				<p class="heading_content">This is the place to practice frone end.</p>
			</div>	
		</div>
	</div>
	<div class="content">
		<div class="content_info">
			<h2 class="content_title">練習項目</h3>
			<div class="content_text">
				<table>
					<tr>
						<th>表格</th>
						<th>條列</th>
						<th>表單</th>
						<th>錨點</th>
					</tr>
				</table>
			</div>
			<div class="content_list">
				<div class="content_ul">
					<h3 class="content_ul_title">貓咪喜歡的東西</h3>
					<ul>
						<li>罐罐</li>
						<li>逗貓棒</li>
						<li>貓抓板</li>
						<li>紙箱</li>
					</ul>	
				</div>
				<div class="content_ol">
					<h3 class="content_ol_title">貓咪討厭的東西</h3>
					<ol>
						<li>洗澡</li>
						<li>其他貓</li>
						<li>毛被弄亂</li>
						<li>一直看著牠的臉</li>
					</ol>	
				</div>
			</div>
		</div>
		<div class="form">
			<div><h3 class="form_title">分享你的貓咪吧</h3></div>
			<div class="form_name">
				名子:<input type="text">
			</div>
			<div class="form_gender">
				性別:<input type="radio" name="gender" id="male"><label for="male">男生</label>
				<input type="radio" name="gender" id="female"><label for="female">女生</label>
			</div>
			<div class="form_photo">
				照片:<input type="text" name="photo">
				<button class="btn_photo_uplode">上傳</button>
			</div>
			<div class="form_phone">
				電話:<input type="text">
			</div>
			<div class="form_email">
				Email:<input type="Email">
			</div>
			<div class="form_submit">
				<input type="submit" value="確定" id="submitY">
				<input type="submit" value="取消" id="submitN">
			</div>
		</div>
	</div>	
</body>
